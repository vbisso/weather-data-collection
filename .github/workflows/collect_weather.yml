name: Collect Weather Data

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours 
  workflow_dispatch:  # Allows manual triggering

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Weather Data Collection Script
        env:
          WEATHER_API_KEY: ${{ secrets.API_KEY }}
        run: python api-data.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add weather_data.json
          git commit -m "Update weather data [$(date)]" || echo "No changes to commit"
          git push
